<!DOCTYPE html>
<html ng-app="httpApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module("httpApp", [])
                .controller("mainCtrl", function($scope, $http){
                    $scope.goRequest = function(){
                        var reqPromise = $http({
                            url : "http://napi.ticketlink.co.kr/bugs/products/attention",
                            method : "post",
                            responseType : "json"
                        });

                        reqPromise.then(function(reponse){
                            console.log("success");
                        },
                        function(response){
                            console.log(response);
                        });

                        reqPromise.error(function(data, status, headers, config){
                            console.log(data);
                            console.log(status);
                            console.log(headers);
                            console.log(config);
                        });

                        reqPromise.success(function(data, status, headers, config){
                            console.log(data);
                            console.log(status);
                            console.log(headers);
                            console.log(config);
                        });
                    }
                });
    </script>
</head>
<body ng-controller="mainCtrl">
    <input type="button" value="request!" ng-click="goRequest()"/>
</body>
</html>
